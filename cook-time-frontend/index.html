<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar sticky-top navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Cook Time</a>
        </div>
      </nav>
      <main class="container">
        <div class="row align-items-start justify-content-evenly">
            <div class="col-12-sm p-3">
                <h2>Example Recipe</h2>
              </div>
          <div class="col-sm p-3">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Recipe Name</h5>
                  <p class="card-text">Description: The best grilled cheese ever</p>
                  <p class="card-text">Ingredients: Bread, Cheese</p>
                  <p class="card-text">Difficulty: Easy</p>
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    See Recipe Steps
                </button>
                </div>
              </div>
          </div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content" style="height: 100vh; width: 100vw;">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <p>Shiny New Content 1</p>
                          </div>
                          <div class="carousel-item">
                            <p>Shiny New Content 2</p>
                          </div>
                          <div class="carousel-item">
                            <p>Shiny New Content 3</p>
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </a>
                      </div>
                </div>
            </div>
            </div>
        </div>
        <div class="row align-items-start justify-content-evenly">
            <div class="col-sm p-3">
                <h2>Create Your Own Recipe</h2>
              </div>
            <div class="col-sm p-3 flex sjustify-content-end">
                <button type="button" class="btn btn-primary">New Recipe</button>
            </div>
          </div>

          <div class="row align-items-start justify-content-evenly">
            <div class="col-sm p-3">
                <form id="new-recipe-form" class="hide test">
                    <label for="recipe-name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="recipe-name" /><br>
                  
                    <label for="recipe-description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="recipe-description" /><br>
                  
                    <label for="recipe-ingredients" class="form-label">Ingredients</label>
                    <input type="text" class="form-control" id="recipe-ingredients" /><br>
                  
                    <label for="recipe-difficulty" class="form-label">Difficulty</label>
                    <input type="text" class="form-control" id="recipe-difficulty" /><br>
                  
                    <button type="submit" class="btn btn-primary">Create Recipe</button>
                </form>
              </div>
          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
