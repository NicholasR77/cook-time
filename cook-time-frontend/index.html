<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar sticky-top navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Cook Time</a>
        </div>
      </nav>
      <main class="container">

        <div class="row align-items-start justify-content-evenly">
            <div class="col-sm p-3 recipe-col-left">
                <h2>Create Your Own Recipes!</h2>
              </div>
            <div class="col-sm p-3 recipe-col-right">
                <button type="button" id="new-recipe-btn" class="btn btn-primary">New Recipe</button>
            </div>
          </div>

          <div class="row align-items-start justify-content-evenly">
            <div class="alert alert-success hide" role="alert">
              Recipe created successfully.
            </div>
            <div class="col-12 p-3">
                <form id="new-recipe-form" class="hide" action="http://localhost:3000/recipes" method="POST">
                    <label for="recipe-name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required/><br>
                  
                    <label for="recipe-description" class="form-label">Description</label>
                    <textarea class="form-control" id="recipe-description" name="description"></textarea><br>
                  
                    <label for="recipe-ingredients" class="form-label">Ingredients</label>
                    <textarea type="text" class="form-control" id="recipe-ingredients" name="ingredients"></textarea><br>
                  
                    <label for="recipe-difficulty" class="form-label">Difficulty</label>
                    <input type="text" class="form-control" id="recipe-difficulty" name="difficulty"/><br>
                  
                    <button type="submit" class="btn btn-primary">Create Recipe</button>
                </form>
              </div>
          </div>

          <div id="recipe-list" class="row align-items-start justify-content-evenly">
          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
